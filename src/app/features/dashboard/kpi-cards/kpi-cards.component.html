<section class="kpi-grid">
    <!-- Total Users Card -->
    <div class="kpi-card primary-card">
      <div class="card-icon">
        <i class="pi pi-users"></i>
      </div>
      <div class="card-content">
        <div class="card-value">10,000</div>
        <div class="card-label">Total Users</div>
        <div class="card-change positive">
          <i class="pi pi-arrow-up"></i>
          <span>+12.5% from last month</span>
        </div>
      </div>
    </div>

    <!-- Active Users Card -->
    <div class="kpi-card secondary-card">
      <div class="card-icon">
        <i class="pi pi-chart-line"></i>
      </div>
      <div class="card-content">
        <div class="card-value">7,500</div>
        <div class="card-label">Active Users</div>
        <div class="card-change positive">
          <i class="pi pi-arrow-up"></i>
          <span>+8.5% active rate</span>
        </div>
      </div>
    </div>

    <!-- Growth Rate Card -->
    <div class="kpi-card light-card">
      <div class="card-icon">
        <i class="pi pi-chart-line"></i>
      </div>
      <div class="card-content">
        <div class="card-value">12.5%</div>
        <div class="card-label">Growth Rate</div>
        <div class="card-change negative">
          <i class="pi pi-arrow-down"></i>
          <span>+12.5% from last month</span>
        </div>
      </div>
    </div>

    <!-- Active Users (Second) Card -->
    <div class="kpi-card light-card">
      <div class="card-icon">
        <i class="pi pi-chart-line"></i>
      </div>
      <div class="card-content">
        <div class="card-value">7,500</div>
        <div class="card-label">Active Users</div>
        <div class="card-change positive">
          <i class="pi pi-arrow-up"></i>
          <span>+12.5% active rate</span>
        </div>
      </div>
    </div>
  </section>
