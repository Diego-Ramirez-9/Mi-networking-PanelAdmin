<section class="dashboard-header">
  <div class="header-content">
    <div class="header-left">
      <!-- BotÃ³n hamburguesa que funciona en desktop y mÃ³vil -->
      <button class="mobile-menu-button" (click)="toggleSidebar()">
        <i class="pi pi-bars" [class.rotated]="sidebarService.isOpen()"></i>
      </button>

      <div class="header-text">
        <div class="header-info">
          <h1 class="header-title">Dashboard</h1>
          <p class="header-subtitle">Here you can see the status of users and general statistics.</p>
        </div>
      </div>
    </div>
    <div class="header-controls">
      <p-button
        label="Jun 1 - Jun 30"
        icon="pi pi-calendar"
        [outlined]="true"
        styleClass="date-button">
      </p-button>
      <p-button
        label="Monthly"
        [outlined]="true"
        styleClass="period-button">
      </p-button>
      <div class="time-display">
        <i class="pi pi-clock"></i>
        <span>12:50 p.m.</span>
      </div>
    </div>
  </div>
</section>
